<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Clase 01</title>
</head>
<body>
    
    <script>
        var nombre,apellido,edad,num1,num2,resultado;
        nombre = prompt("Bienvenido, ingrese su nombre: ");
        apellido = prompt ("hola "+nombre+", ahora ingrese su apellido: ")
        edad = prompt (nombre+" "+apellido+", ingrese su edad: ")
        alert ("Su nombre completo es: "+nombre+" "+apellido+", y su edad es: "+edad+" años");
        console.log ("Su nombre completo es: "+nombre+" "+apellido+", y su edad es: "+edad+" años")
        alert ("A continuación realizaremos una suma.")
        num1 = prompt (nombre+" por favor ingrese un número:");
        num2 = prompt (nombre+" por favor ingrese otro número:"); 
        resultado = parseInt (num1) + parseInt (num2);
        alert ("La suma de los dos números ingresados es: "+resultado);
        console.log ("La suma de los dos números ingresados es: "+resultado);   
    </script>
</body>
</html>
